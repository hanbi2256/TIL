<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script 연습</title>
  
</head>
<body>
    <script>
        let grobal="전역변수";
        function func()
        {
            let local="로컬";
        document.write("함수 안 local="+local+"<br>");
        document.write("함수 안 grobal="+grobal+"<br>");
        }
        func();
        document.write("함수 밖 grobal="+grobal);

    </script>
    // 전역변수는 함수 안 함수 밖 둘다 접근가능
    // 지역변수는 함수 안에서만 접근가능
    
    // 지역변수는 함수 끝날때 사라짐
    // 전역변수는 프로그램 끝날때 까지 있음
</body>
</html>
