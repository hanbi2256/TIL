<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>

<body>
    <script>
        let arScore=[22, 56, 78, -89,54];
        for(let i=0;i<5;i++)
        {
            if(arScore[i]<0||arScore[i]>100) break;
            document.write(i+"번째 학생의 성적:"+arScore[i]+"<br>");
        }
    </script>

</body>

</html>
