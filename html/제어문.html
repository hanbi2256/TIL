<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문</title>
</head>
<body>
    <script>
        let num=prompt("숫자 하나를 입력하세요")
        if(num%2==0)
        {
            document.write(num+"은 짝수입니다");
            alert("짝수는 2로 나누어 떨어지는 수입니다");
        }
        else{
            document.write(num+"은(는) 짝수가 아닙니다");
        }
    </script>
    
</body>
</html>
