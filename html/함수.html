<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
       function Hello()
       {
        document.write("안녕하세요<br>");
        document.write("좋은 아침입니다<br>");
       }
       Hello();
       Hello();
    </script>
    
</body>
