<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
    function byvalue(a)
    {
        a=999;

    }
    function byref(a)
    {
        a[0]=9999;
    }
    let int=1000;
    let ar=[1000, 2000, 3000];
    document.write("int = "+int+", ar[0]="+ar[0]+"<br>");
    byvalue(int);
    byref(ar);
    document.write("int ="+int+", ar[0]="+ar[0]+"<br>");
    </script>


</body>

</html>
