<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        function outcount()
        {
            let count=0;

            setInterval(function(){
                count++;
                document.write(count+"초 지났습니다."+"<br>");
            },1000);
        }
        outcount();
        
    </script>


</body>

</html>
