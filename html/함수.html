    <title>함수</title>

<body>
    <script>
      let a=2/0;
      if(isFinite(a)==false)
      {
        document.write("무한대값입니다"+"<br");
      }
      let b=0/0;
      if(isNaN(b))
      {
        document.write("올바를 숫자가 아닙니다"+"<br>");
      }
    </script>


</body>
