<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        function total()
        {
            let s=0;
            for(let i=0;i<arguments.length;i++)
            {
                s+=arguments[i];
            }
            return s;
        }
        document.write(total(2, 5, 3)+"<br>");//10
        document.write(total(1, 5,8, 8, 12, 14)+"<br>");//48
    </script>

</body>

</html>
