<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        function add(a, b) {
            return a + b;
        }
        function sum(n) {
            let s = 0;
            for (let i = 0; i <= n; i++) {
                s = add(s, i);
            }
            return s;
        }
        document.write("1~100=" + sum(100) + "<br>");
    </script>


</body>

</html>
