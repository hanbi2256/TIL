<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
        function sum(n) {
            if (n == undefined) n = 100;
            let s = 0;
            for (let i = 0; i <= n; i++) 
            {
                s+=i;

            }
            return s;

        }
        document.write("1~10="+sum(10)+"<br>");
        document.write("1~100="+sum()+"<br>");
    </script>

</body>

</html>
