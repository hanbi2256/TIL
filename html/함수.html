<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>

<body>
    <script>
      function fact(n)
      {
        if(n==1)
        {
            return 1;
        }
        else{
            return n*fact(n-1);
        }
        
      }
      document.write("5!="+fact(5)+"<br>");
        
    </script>


</body>

</html>
